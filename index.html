<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/illustration-hero.svg" alt="girl-photo"/>
        <h1>Order Summary</h1>
      </header>
      <main>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="info">
          <img src="images/icon-music.svg" alt="music-icon" />
          <div class="info_prices">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>  
          <button>Change</button>
        </section>

        <section class="actions">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </section>
      </main>
      <footer>
        <article class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Hossam Mohamed</a>.
        </article>
      </footer>
    </div>
  </body>
</html>
